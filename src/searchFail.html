    <div class="home_right">
        <div class='ribbon'>
            <a href='./homepage.html'><span>Home</span></a>

            <a href='./register.html'><span>Register</span></a>
            <a href='login.html'><span>Login</span></a>
        </div>
    </div>
</div>
<div class="container">
    <form action="">
        <div class="searchTable" >
            <label><input type="radio" checked="checked"  name="item"/> Artist</label><br>
            <label><input type="radio" name="item" /> Art work</label><br>
            <label><input type="checkbox"/>1800</label><br>
            <label> <input type="checkbox" />1900</label>
        </div>
    </form>
    <form action="" class="parent">
        <input type="text" class="search" placeholder="search..." id="myInput" onkeyup="filterFunction()"  onclick="myFunction()">
        <input type="button" class="btn" value="search" onclick="">

    <div id="myDropdown" class="dropdown-content">
        <a href="searchSuccess.html">Vincent van Gogh</a>

<style>
    .nothing{
        margin:10px 0 ;
        padding: 14px 0;
        word-spacing: 8px;
        background-color: black;
        color: white;
        text-align: center;
        font-size: 30px;
        font-family: "Copperplate Gothic Light", serif;
    }
</style>
<script>
    /* 点击按钮可以显示或隐藏下拉菜单 */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    function filterFunction() {
        var input, filter,a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "flex";
            } else {
                a[i].style.display = "none";
            }
        }
    }
</script>
