<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/login_style.css">
    <title>login</title>
</head>
<body>
<div id="div_register">
    <div id="div_title"><h1>Login</h1></div>
    <div>
        <form action="show.html" name="login" onsubmit="return loginForm()" method="post">
            <input class="inputinfo" type="text" name="UserName" placeholder="username请输入用户名">
            <input class="inputinfo" type="password" name="PassWord" placeholder="password请输入密码">
        <span><input type="submit" class="submit_button" value="login" ></span>
        </form>
        <span><input type="submit" class="login_button" value="register" onclick="location.href='register.html'"></span>
        <input type="submit" class="to_homepage" value=">>>back to homepage" onclick="location.href='homepage.html'">
    </div>

</div>
</body>
<script>
    function loginForm() {
        var username = document.forms["login"]["UserName"].value;
        var password = document.forms["login"]["PassWord"].value;
        if (username == "" ||  password== "" ||username==null || password==null) {
            alert("用户名或密码不能为空！");
            return false;
        }else{
            alert("登陆成功");
        }
    }
</script>
</html>
